<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>computer guess number</title>
  </head>
  <body>
    <h1>TOO HIGH, TOO LOW</h1>
    <p>choose a number between 0 and 100 and i will guess it!</p>
    <p id="guess"></p>
    <button id="low">TOO LOW ↓</button>
    <button id="high">TOO HIGH ↑</button>
    <br />
    <button id="correct">YOU GUESSED IT!</button>
    <br />
    <button id="start">START GAME</button>
  </body>
</html>
